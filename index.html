<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Covid Dotazník</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Osobné údaje (povinné)</h3>
        <form action="" method="post" name="personal-info">
          <div class="required-form">
            <!-- NAME -->
            <label for="name" class="main-label">Meno:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="zadaj meno"
              required
            />
            <br />
            <!-- SURNAME -->
            <label for="surname" class="main-label">Priezvisko:</label>
            <input
              type="text"
              name="priezvisko"
              id="surname"
              placeholder="zadaj priezvisko"
              required
            />
            <br />
            <!-- BIRTHDATE -->
            <label for="date" class="main-label">Dátum narodenia:</label>
            <input type="date" name="birthdate" id="date" required />
            <br />
            <label for="age" class="main-label">Vek:</label>
            <input
              type="number"
              name="age"
              id="age"
              min="0"
              step="1"
              placeholder="vek musí korespondovať"
              required
            />
            <br />
            <!-- GENDER -->
            <label class="main-label">Pohlavie:</label>
            <input type="radio" name="gender" id="male" value="m" required />
            <label for="male">Muž</label>
            <input type="radio" name="gender" id="female" value="f" />
            <label for="female">Žena</label>
            <br />
            <!-- COUNTRY -->
            <label for="country-list" class="main-label"
              >Odkiaľ pochádzate?</label
            >
            <input list="country" name="country" id="country-list" />
            <datalist id="country">
              <option value="svk">Slovensko</option>
              <option value="cze">Česko</option>
              <option value="hun">Maďarsko</option>
            </datalist>
            <br />
            <!-- AREA -->
            <label class="main-label">Z ktorej oblasti?</label>
            <!-- AREA SVK -->
            <div class="hideme" id="showAreaSlovakia">
              <input list="area-svk" name="area" id="area-slovakia" />
              <datalist id="area-svk">
                <option value="west">Západ</option>
                <option value="mid">Stred</option>
                <option value="east">Východ</option>
              </datalist>
            </div>
            <!-- AREA CZE -->
            <div class="hideme" id="showAreaCzech">
              <input list="area-cze" name="area" id="area-czech" />
              <datalist id="area-cze">
                <option value="jc">Juhočeský</option>
                <option value="jm">Juhomoravský</option>
                <option value="zl">Zlínsky</option>
              </datalist>
            </div>
            <!-- AREA HUN -->
            <div class="hideme" id="showAreaHungary">
              <input list="area-hun" name="area" id="area-hungary" />
              <datalist id="area-hun">
                <option value="ko">Komárňansko</option>
                <option value="no">Novohradská</option>
                <option value="ra">Rábsko</option>
              </datalist>
            </div>
            <br />
            <!-- CITY -->
            <!-- CITY SVK -->
            <!-- CITY SVK west -->
            <label class="main-label">Z akého mesta?</label>
            <div class="hideme">
              <input list="city-svk-west" name="city" id="city-slovakia-west" />
              <datalist id="city-svk-west">
                <option value="Bratislava"></option>
                <option value="Malacky"></option>
                <option value="Senec"></option>
              </datalist>
            </div>
            <!-- CITY SVK mid-->
            <div class="hideme">
              <input list="city-svk-mid" name="city" id="city-slovakia-mid" />
              <datalist id="city-svk-mid">
                <option value="Banská Bystrica"></option>
                <option value="Zvolen"></option>
                <option value="Lučenec"></option>
              </datalist>
            </div>
            <!-- CITY SVK east-->
            <div class="hideme">
              <input list="city-svk-east" name="city" id="city-slovakia-east" />
              <datalist id="city-svk-east">
                <option value="Banská Bystrica"></option>
                <option value="Zvolen"></option>
                <option value="Lučenec"></option>
              </datalist>
            </div>
            <!-- CITY CZE -->
            <!-- CITY CZE jc-->
            <div class="hideme">
              <input list="city-cze-jc" name="city" id="city-czech-jc" />
              <datalist>
                <option value="Bavorov"></option>
                <option value="Blatná"></option>
                <option value="Borovany"></option>
              </datalist>
            </div>
            <!-- CITY CZE jm-->
            <div class="hideme">
              <input list="city-cze-jm" name="city" id="city-czech-jm" />
              <datalist>
                <option value="Brno"></option>
                <option value="Hodonín"></option>
                <option value="Vyškov"></option>
              </datalist>
            </div>
            <!-- CITY CZE zl-->
            <div class="hideme">
              <input list="city-cze-zl" name="city" id="city-czech-zl" />
              <datalist>
                <option value="Napojedla"></option>
                <option value="Uherský Brod"></option>
                <option value="Zlín"></option>
              </datalist>
            </div>
            <!-- CITY HUN -->
            <!-- CITY HUN ko-->
            <div class="hideme">
              <input list="city-hun-ko" name="city" id="city-hungary-ko" />
              <datalist>
                <option value="Ostrihom"></option>
                <option value="Kisbér"></option>
                <option value="Komárom"></option>
              </datalist>
            </div>
            <!-- CITY HUN no-->
            <div class="hideme">
              <input list="city-hun-no" name="city" id="city-hungary-no" />
              <datalist>
                <option value="Oroszlány"></option>
                <option value="Tatabánya"></option>
                <option value="Tata"></option>
              </datalist>
            </div>
            <!-- CITY HUN ra-->
            <div class="hideme">
              <input list="city-hun-ra" name="city" id="city-hungary-ra" />
              <datalist>
                <option value="Csorna"></option>
                <option value="Kapuvár"></option>
                <option value="Šopron"></option>
              </datalist>
            </div>
            <br />
          </div>
        </form>
      </div>
      <div class="box">
        <div class="additional">
          <!-- 💉 ? -->
          <form action="" method="post" name="additional-info">
            <label class="main-label">Ste zaočkovaný/á</label>
            <input
              type="radio"
              name="vaccine"
              id="vaccinated"
              value="y"
              onchange="hideOvercome()"
            />
            <label for="vaccinated">Áno</label>
            <input
              type="radio"
              name="vaccine"
              id="nonvaccinated"
              value="n"
              onchange="displayOvercome()"
            />
            <label for="nonvaccinated">Nie</label>
            <br />
            <!-- TODO: which vaccine -->
            <div class="hideme" id="overcomequestion">
              <label class="main-label">Prekonali ste covid?</label>
              <input
                type="radio"
                name="overcome"
                id="overcome"
                value="y"
                onchange="displayOvercomeDays()"
              />
              <label for="overcome">Áno</label>
              <input
                type="radio"
                name="overcome"
                id="overcomenot"
                value="n"
                onchange="hideOvercomeDays()"
              />
              <label for="overcomenot">Nie</label>
              <br />
            </div>
            <div class="hideme" id="overcomedaysquestion">
              <label for="overcomedays" class="main-label"
                >Pred koľkými dňami Vám bol COVID zistený?</label
              >
              <input
                type="number"
                name="overcomedays"
                id="overcomedays"
                min="0"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <script src="./main.js"></script>
    </footer>
  </body>
</html>
