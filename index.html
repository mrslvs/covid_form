<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Covid Dotazník</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Osobné údaje (povinné)</h3>
        <form action="" method="post" name="personal-info">
          <div class="required-form">
            <label for="name" class="main-label">Meno:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="zadaj meno"
              required
            />
            <br />
            <label for="surname" class="main-label">Priezvisko:</label>
            <input
              type="text"
              name="priezvisko"
              id="surname"
              placeholder="zadaj priezvisko"
              required
            />
            <br />
            <label for="date" class="main-label">Dátum narodenia:</label>
            <input type="date" id="date" required />
            <br />
            <label for="age" class="main-label">Vek:</label>
            <input
              type="number"
              id="age"
              min="0"
              step="1"
              placeholder="vek musí korespondovať"
              required
            />
            <br />
            <label class="main-label">Pohlavie:</label>
            <input type="radio" id="male" name="gender" value="m" required />
            <label for="male">Muž</label>
            <input type="radio" id="female" name="gender" value="f" />
            <label for="female">Žena</label>
          </div>
        </form>
      </div>
      <div class="box">
        <div class="additional">
          <form action="" method="post" name="additional-info">
            <label class="main-label">Ste zaočkovaný/á</label>
            <input type="radio" id="vaccinated" value="y" name="vaccine" />
            <label for="vaccinated">Áno</label>
            <input type="radio" id="un-vaccinated" value="n" name="vaccine" />
            <label for="un-vaccinated">Nie</label>
            <br />
          </form>
        </div>
      </div>
    </div>
    <footer>
      <script src="./main.js"></script>
    </footer>
  </body>
</html>
