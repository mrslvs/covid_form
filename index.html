<!DOCTYPE html>
<html lang="sk">
  <head>

        <form action="" method="post" name="personal-info">
          <div class="required-form">
            <!-- NAME -->
            <label for="name" class="main-label">Meno:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="zadaj meno"
              required
            />
            <br />
            <!-- SURNAME -->
            <label for="surname" class="main-label">Priezvisko:</label>
            <input
              type="text"
              name="priezvisko"
              id="surname"
              placeholder="zadaj priezvisko"
              required
            />
            <br />
            <!-- BIRTHDATE -->
            <label for="date" class="main-label">D치tum narodenia:</label>
            <input type="date" name="birthdate" id="date" required />
            <br />
            <label for="age" class="main-label">Vek:</label>
            <input
              type="number"
              name="age"
              id="age"
              min="0"
              step="1"
              placeholder="vek mus칤 korespondova콘"
              required
            />
            <br />
            <!-- GENDER -->
            <label class="main-label">Pohlavie:</label>
            <input type="radio" name="gender" id="male" value="m" required />
            <label for="male">Mu</label>
            <input type="radio" name="gender" id="female" value="f" />
            <label for="female">콯ena</label>
            <br />
            <!-- COUNTRY -->

              <option value="cze">캛esko</option>
              <option value="hun">Ma캞arsko</option>
            </datalist>
            <br />
            <!-- AREA -->

            <!-- AREA CZE -->

                <option value="jm">Juhomoravsk칳</option>

            <!-- AREA HUN -->

                <option value="no">Novohradsk치</option>
                <option value="ra">R치bsko</option>

            <br />
            <!-- CITY -->
            <!-- CITY SVK -->
            <!-- CITY SVK west -->
            <label class="main-label">Z ak칠ho mesta?</label>
            <div class="hideme">
              <input list="city-svk-west" name="city" id="city-slovakia-west" />
              <datalist id="city-svk-west">
                <option value="Bratislava"></option>
                <option value="Malacky"></option>
                <option value="Senec"></option>
              </datalist>
            </div>
            <!-- CITY SVK mid-->
            <div class="hideme">

                <option value="Bansk치 Bystrica"></option>
                <option value="Zvolen"></option>
                <option value="Lu캜enec"></option>
              </datalist>
            </div>
            <!-- CITY SVK east-->
            <div class="hideme">
              <input list="city-svk-east" name="city" id="city-slovakia-east" />
              <datalist id="city-svk-east">
                <option value="Bansk치 Bystrica"></option>
                <option value="Zvolen"></option>
                <option value="Lu캜enec"></option>
              </datalist>
            </div>
            <!-- CITY CZE -->
            <!-- CITY CZE jc-->
            <div class="hideme">

              <datalist>

            <!-- CITY HUN -->

      <div class="box">

            <label class="main-label">Ste zao캜kovan칳/치</label>
            <input

              id="vaccinated"

            <label for="vaccinated">츼no</label>

              type="radio"
              name="vaccine"
              id="nonvaccinated"
              value="n"
              onchange="displayOvercome()"
            />

            <br />
            <!-- TODO: which vaccine -->
            <div class="hideme" id="overcomequestion">
              <label class="main-label">Prekonali ste covid?</label>
              <input
                type="radio"
                name="overcome"
                id="overcome"
                value="y"

              <label for="overcome">츼no</label>

    <footer>
